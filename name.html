<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Page</title>
  <link rel="stylesheet" href="name.css">
</head>
<body>
   <section class="name-page">
    <div class="container">
      <form action="./index.html">
        <div class="inputbox">
          <p>Player Name</p>
          <input type="text" placeholder="Enter User Name " id="playername">

        </div>
        <div class="inputbox">
          <p>Player Age</p>
          <input type="number" placeholder="Player's Age" id="playerage">
        </div>
        <div class="inputbox">
          <p id="play-button">Play Game</p>
        </div>
      </form>
     
    </div>
   </section>
  
</body>
<script src="name.js"></script>
</html>
